<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Resto-Bar</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1 class="logo">Resto-Bar</h1>
        <nav>
            <a href="index.html" class="active">Accueil</a>
            <a href="./pages/menu.html">Menu</a>
            <a href="./pages/checkout.html">Panier</a>
        </nav>
    </header>

    <!-- SECTION HERO -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="fade-in">Bienvenue au <span>Resto-Bar</span></h2>
            <p class="fade-in">Des saveurs exceptionnelles – Livraison rapide – Qualité premium</p>
            <a class="btn slide-up" href="./pages/menu.html">Voir le Menu</a>
        </div>

        <div class="hero-img zoom-in">
            <img src="./assets/images/hero-food.jpg" alt="Plat du restaurant">
        </div>
    </section>

    <!-- SECTION POPULAR MENU -->
    <section class="popular">
        <h2 class="section-title">Plats Populaires</h2>

        <div class="popular-grid">
            <div class="popular-card fade-in">
                <img src="./assets/images/poulet.jpg" alt="Poulet braisé">
                <h3>Poulet braisé</h3>
                <p>4500 FCFA</p>
            </div>

            <div class="popular-card fade-in">
                <img src="./assets/images/burger.jpg" alt="Burger spécial">
                <h3>Burger Spécial</h3>
                <p>3500 FCFA</p>
            </div>

            <div class="popular-card fade-in">
                <img src="./assets/images/poisson.jpg" alt="Poisson grillé">
                <h3>Poisson Grillé</h3>
                <p>5000 FCFA</p>
            </div>
        </div>

        <a class="btn center-btn" href="./pages/menu.html">Voir tout le Menu</a>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Resto-Bar — Tous droits réservés</p>
    </footer>

</body>

</html>
